server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache hashed static assets generated by Vite.
  location /assets/ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Do not cache HTML so new releases are picked up immediately.
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Proxy backend publishing API.
  location /api/ {
    proxy_pass http://127.0.0.1:8787;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Protect admin routes with HTTP Basic Auth.
  location = /admin {
    auth_basic "Nebula Notes Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;
    try_files $uri /index.html;
  }

  location ^~ /admin/ {
    auth_basic "Nebula Notes Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;
    try_files $uri $uri/ /index.html;
  }

  # SPA fallback for vue-router history mode.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
